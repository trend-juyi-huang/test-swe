rule: L042

select_fail:
  fail_str: |
    select
        a.x, a.y, b.z
    from a
    join (
        select x, z from b
    ) on (a.x = b.x)

select_multijoin_fail:
  fail_str: |
    select
        a.x, d.x as foo, a.y, b.z
    from a
    join d using(x)
    join (
        select x, z from b
    ) using (x)

with_fail:
  fail_str: |
    select
        a.x, a.y, b.z
    from a
    join (
        with d as (
            select x, z from b
        )
        select * from d
    ) using (x)

set_fail:
  fail_str: |
    select
        a.x, a.y, b.z
    from a
    join (
        select x, z from b
        union
        select x, z from d
    ) using (x)

simple_pass:
  pass_str: |
    with c as (
        select x, z from b
    )
    select
        a.x, a.y, c.z
    from a
    join c on (a.x = c.x)

from_clause_pass:
  pass_str: |
    select
        a.x, a.y
    from (
        select * from b
    ) as a
  configs:
    rules:
      L042:
        forbid_subquery_in: join

from_clause_fail:
  fail_str: |
    select
        a.x, a.y
    from (
        select * from b
    ) as a
  configs:
    rules:
      L042:
        forbid_subquery_in: from

both_clause_fail:
  fail_str: |
    select
        a.x, a.y
    from (
        select * from b
    ) as a
  configs:
    rules:
      L042:
        forbid_subquery_in: both

no_inner_from_pass:
  pass_str: |
    select a
    from (select 1 as a)
