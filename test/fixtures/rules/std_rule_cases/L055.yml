test_fail_with_right_join:
  fail_str: |
    WITH cte AS (
        SELECT
            foo.col1,
            bar.col2
        FROM foo
        RIGHT JOIN bar
            ON foo.bar_id = bar.id
    )

    SELECT
        col1,
        col2
    FROM cte;

